        <div class="code">

        <div class="format">
            <div class="tools">

    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    document.getElementById('content').style.height = (document.body.clientHeight - document.getElementById(
                        'header').clientHeight) + 'px';

                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);

        })(document, window);


        var current_json = '';
        var current_json_str = '';
        var is_xml = false;
        var is_compress = false;
        var is_number = false;

        $('textarea').numberedtextarea();

        function init() {
            is_xml = false;
            is_compress = false;
            is_number = false;
        }

        $('#json-src').keyup(function () {
            init();
            var content = $.trim($(this).val());
            var result = '';
            var type = 'json';
            if (content != '') {
                //如果是xml,那么转换为json
                if (content.substr(0, 1) === '<' && content.substr(-1, 1) === '>') {
                    try {
                        var json_obj = $.xml2json(content);
                        content = JSON.stringify(json_obj);
                        type = 'xml';
                    } catch (e) {
                        result = '解析错误：<span style="color: #f1592a;font-weight:bold;">' + e.message + '</span>';
                        current_json_str = result;
                        $('#json-target').html(result);
                        return false;
                    }
                }

                try {
                    current_json = jsonlint.parse(content);
                    current_json_str = JSON.stringify(current_json);
                    if (type == 'json') {
                        $('#json-src').val(JSON.stringify(current_json, null, "  "));
                    }

                    result = new JSONFormat(content, 4).toString();
                } catch (e) {
                    result = '<span style="color: #f1592a;font-weight:bold;">' + e + '</span>';
                    current_json_str = result;
                }
                $('#json-target').html(result);
                $('#json-target').css({
                    'height': ($('.code').height() - 50) + 'px',
                    'overflow-y': 'scroll',
                });
            } else {
                $('#json-target').css({});
                $('#json-target').html('');
            }

        });

        $('.xml').click(function () {
            $('#json-target').css({});
            if (is_xml) {
                $('#json-src').keyup();
            } else {
                var result = $.json2xml(current_json);
                $('#json-target').html('<textarea spellcheck="false">' + result + '</textarea>');
                is_xml = true;
                $('#json-target').css('overflow', 'hidden');
            }
            $(this).toggleClass('active');
        });

        $('.yaml').click(function() {
            var obj = $('#json-src').val('');
            $('#json-target').html(obj.join("\n"));
        })

        $('.number').click(function () {
            if (!is_number) {
                $('#line-num').show();
                $('.numberedtextarea-line-numbers').show();
                is_number = true;
            } else {
                $('#line-num').hide();
                $('.numberedtextarea-line-numbers').hide();
                is_number = false;
            }
            $(this).toggleClass('active');
        });


        $('.zip').click(function () {
            if (is_compress) {
                $('#json-src').keyup();
            } else {
                $('#json-target').html(current_json_str);
                is_compress = true;
            }
            $(this).toggleClass('active');
        });


        $('.clear').click(function () {
            $('#json-src').val('');
            $('#json-target').html('');
        });

        $('.save').click(function () {
            var content = JSON.stringify(current_json);
            var blob = new Blob([content], {
                type: "application/json;charset=utf-8"
            });
            saveAs(blob, "format_json_help.json");
        });

        var clipboard = new ClipboardJS('.copy');
        clipboard.on('success', function (e) {
            $('.model-success').addClass('show')
            setTimeout(function () {
                $('.model').removeClass('show')
            }, 2000);
            e.clearSelection();
        });
        clipboard.on('error', function (e) {
            $('.model-error').addClass('show')
            setTimeout(function () {
                $('.model').removeClass('show')
            }, 2000);
        });

        })();
